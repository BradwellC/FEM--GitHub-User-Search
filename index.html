<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>

    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <header>
      <div class="heading-1">devfinder</div>

      <div class="light-dark mode">
        <button
          class="color-mode_btn light-hidden"
          aria-label="Toggle light mode"
          onclick="toggleTheme()"
        >
          Light
          <img class="color-mode_img" src="./public/img/icon-sun.svg" alt="" />
        </button>
        <button
          class="color-mode_btn dark-hidden"
          aria-label="Toggle dark mode"
          onclick="toggleTheme()"
        >
          Dark
          <img class="color-mode_img" src="./public/img/icon-moon.svg" alt="" />
        </button>
      </div>
    </header>

    <main>
      <section class="form_section">
        <img src="./public/img/icon-search.svg" alt="" class="search-icon" />
        <form action="/" method="post">
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Search GitHub username..."
            />
            <small>No Result!</small>
          </div>
          <button class="btn btn-submit">Submit</button>
        </form>
      </section>
      <section class="results">
        <div class="results-container">
          <div class="results-header">
            <div class="results-header--info">
              <img class="info-img" src="" alt="" />
              <div class="info-copy">
                <h1 class="heading-l">The Octocat</h1>
                <a class="git-account" href="http://">@octocat</a>
                <p>Joined 25 Jan 2011</p>
              </div>
            </div>
            <div class="results-header--copy">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio.
            </div>
          </div>

          <div class="results-repos">
            <div class="repo-container">
              <div class="repos">
                <h3>Repos</h3>
                <p>8</p>
              </div>
              <div class="followers">
                <h3>Followers</h3>
                <p>3938</p>
              </div>
              <div class="following">
                <h3>Following</h3>
                <p>9</p>
              </div>
            </div>
          </div>

          <div class="git-info">
            <div class="location">
              <img src="./public/img/icon-location.svg" alt="" /> Location
            </div>
            <div class="twiiter-account">
              <img src="./public/img/icon-location.svg" alt="" /> Location
            </div>
            <div class="git-link">
              <img src="./public/img/icon-location.svg" alt="" /> Location
            </div>
            <div class="company">
              <img src="./public/img/icon-location.svg" alt="" /> Location
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./public/js/main.js"></script>
  </body>
</html>

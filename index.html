<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>

    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <header class="form-header">
      <div class="heading-1">devfinder</div>

      <div class="light-dark mode">
        <button
          class="color-mode_btn light-hidden"
          aria-label="Toggle light mode"
          onclick="toggleTheme()"
        >
          Light
          <img class="color-mode_img" src="./public/img/icon-sun.svg" alt="" />
        </button>
        <button
          class="color-mode_btn dark-hidden"
          aria-label="Toggle dark mode"
          onclick="toggleTheme()"
        >
          Dark
          <img class="color-mode_img" src="./public/img/icon-moon.svg" alt="" />
        </button>
      </div>
    </header>

    <main>
      <section class="form_section">
        <img src="./public/img/icon-search.svg" alt="" class="search-icon" />
        <form action="/" method="post">
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Search GitHub username..."
            />
            <small>No Result!</small>
          </div>
          <button class="btn btn-submit">Submit</button>
        </form>
      </section>
      <section class="results">
        <div class="results-header"></div>
      </section>
    </main>

    <script src="./public/js/main.js"></script>
  </body>
</html>

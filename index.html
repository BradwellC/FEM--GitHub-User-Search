<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>

    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <header>
      <div class="heading-1">devfinder</div>

      <div class="light-dark mode">
        <button
          class="color-mode_btn light-hidden"
          aria-label="Toggle light mode"
          onclick="toggleTheme()"
        >
          Light
          <img class="color-mode_img" src="./public/img/icon-sun.svg" alt="" />
        </button>
        <button
          class="color-mode_btn dark-hidden"
          aria-label="Toggle dark mode"
          onclick="toggleTheme()"
        >
          Dark
          <img class="color-mode_img" src="./public/img/icon-moon.svg" alt="" />
        </button>
      </div>
    </header>

    <main>
      <section class="form_section">
        <div class="form-container">
          <div class="form-group">
            <img
              src="./public/img/icon-search.svg"
              alt=""
              class="search-icon"
            />
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Search GitHub username..."
            />
          </div>
          <div class="btn-group">
            <!-- <small class="error"></small> -->
            <button class="btn btn-submit" onclick="getDetails();">
              Submit
            </button>
          </div>
        </div>
      </section>
      <section class="results">
        <div class="results-container">
          <div class="results-header">
            <div class="results-header--info">
              <div class="profile" id="profile">
                <img class="info-img" src="" alt="" />
              </div>
              <div class="info-copy">
                <h1 class="heading-l" id="name">The Octocat</h1>
                <a class="git-account" href="http://" id="accountName"
                  >@octocat</a
                >
                <p class="info-date" id="date">Joined 25 Jan 2011</p>
              </div>
            </div>
            <div class="results-header--copy" id="bio">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio.
            </div>
          </div>

          <div class="results-repos">
            <div class="repo-container">
              <div class="repos">
                <h3>Repos</h3>
                <p id="repo">8</p>
              </div>
              <div class="followers">
                <h3>Followers</h3>
                <p id="follower">3938</p>
              </div>
              <div class="following">
                <h3>Following</h3>
                <p id="following">9</p>
              </div>
            </div>
          </div>

          <div class="git-info">
            <div class="location" id="location">
              <img src="./public/img/icon-location.svg" alt="" />
              <p>Location</p>
            </div>
            <div class="twiiter-account" id="twitter">
              <img src="./public/img/icon-twitter.svg" alt="" />
              <p>Location</p>
            </div>
            <div class="website-link" id="website">
              <img src="./public/img/icon-website.svg" alt="" />
              <a class="website-url" href="http://">Website</a>
            </div>
            <div class="company" id="company">
              <img src="./public/img/icon-company.svg" alt="" />
              <p>Location</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./public/js/main.js"></script>
  </body>
</html>

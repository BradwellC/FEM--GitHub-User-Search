<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <div class="navbar-brand">devfinder</div>

      <div class="light-dark mode">
        <button
          class="color-mode_btn light-hidden"
          aria-label="Toggle light mode"
          onclick="toggleTheme()"
        >
          Light
          <img class="color-mode_img" src="./public/img/icon-sun.svg" alt="" />
        </button>
        <button
          class="color-mode_btn dark-hidden"
          aria-label="Toggle dark mode"
          onclick="toggleTheme()"
        >
          Dark
          <img class="color-mode_img" src="./public/img/icon-moon.svg" alt="" />
        </button>
      </div>
    </header>

    <main></main>
  </body>
</html>
